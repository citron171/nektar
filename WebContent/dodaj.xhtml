			<ul>

			</ul>
		</div>
	</ui:define>

	<ui:define name="content">

		<h:form id="form_862734" class="appnitro">
			<div id="form_container">
				<h1>
					<a>Dodaj nowy sok</a>
				</h1>
				<div class="form_description">
					<h2>Dodaj nowy sok</h2>
					<p>Wypełnij formularz, uzupełniając pola zgodnie z ich
						przeznaczeniem</p>
				</div>

				<h:panelGrid columns="2">					
						<h:outputText class="description" value="Marka:" /> 								
						<h:inputText id="markaInputId" 
						value="#{sokBean.sok.marka}"/> 

						<h:outputText class="description" value="Nazwa:" /> 
						<h:inputText id="nazwaInputId"
						value="#{sokBean.sok.nazwa}" />

						<h:outputText class="description" value="Gatunek:" /> 
						<h:selectOneMenu id="gatunekInputId" value="#{sokBean.sok.gatunek}">
							   	<f:selectItem itemValue="Klarowany" itemLabel="Klarowany" />
							   	<f:selectItem itemValue="Naturalny" itemLabel="Naturalny" />
								<f:selectItem itemValue="Przecierowy" itemLabel="Przecierowy" />							   	
							   	<f:selectItem itemValue="Nektar" itemLabel="Nektar" />
							   	<f:selectItem itemValue="Owocowy" itemLabel="Owocowy" />
							   	<f:selectItem itemValue="Warzywny" itemLabel="Warzywny" />
							   	<f:selectItem itemValue="Owocowo-Warzywny" itemLabel="Owocowo-Warzywny" />
							   	
   						</h:selectOneMenu>
   						
						<h:outputText class="description" value="Opis:" /> 
						<h:inputTextarea id="opisInputId"
						value="#{sokBean.sok.opis}" rows="5" cols="30"/>

				</h:panelGrid>
				
				<h:panelGrid>					
						<h:commandButton value="Zapisz"	action="#{sokBean.addSok}" />
				</h:panelGrid>
						
			</div>
		</h:form>

	</ui:define>
